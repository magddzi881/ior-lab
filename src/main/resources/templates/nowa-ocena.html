<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj ocenę</title>
</head>
<body>
<h1>Dodaj ocenę</h1>
<form th:action="@{/oceny}" method="post">
    <label for="wartosc">Wartość:</label>
    <input type="number" name="wartosc" id="wartosc" min="1" max="10" required><br/>

    <label for="komentarz">Komentarz:</label><br/>
    <textarea id="komentarz" name="komentarz" rows="4" cols="50"></textarea><br/>

    <label for="ksiazka">Książka:</label>
    <select name="ksiazka" id="ksiazka" required>
        <option th:each="k : ${ksiazki}" th:value="${k.id}" th:text="${k.tytul}"></option>
    </select><br/>

    <label for="czytelnik">Czytelnik:</label>
    <select name="czytelnik" id="czytelnik" required>
        <option th:each="c : ${czytelnicy}" th:value="${c.id}" th:text="${c.imie + ' ' + c.nazwisko}"></option>
    </select><br/>

    <button type="submit">Zapisz</button>
</form>
<a th:href="@{/oceny}">Powrót do listy</a>
</body>
</html>
